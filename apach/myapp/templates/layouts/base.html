{% load static %} <!-- le aviso que voy a cargar imagenes o estilos css-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APACH Charata</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <header class="header">

        <div class="logo">
            <img src="{% static 'logo.png' %}" alt="" width="150" height="150">
        </div>

        <h1 class="titulo"><a href="/">APACH Charata</a></h1>        

        <nav class="navbar">
            <ul>
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/Veterinarios" class="nav-link">Veterinarios</a>
                </li>
                <li class="nav-item">
                    <a href="/Tareas" class="nav-link">Eventos</a>
                </li>
                <li class="nav-item">
                    <a href="/Donar" class="nav-link">Donar</a>
                </li>
                <li class="nav-item">
                    <a href="/Noticias" class="nav-link">Noticias</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Cerrar sesión</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/signup" class="nav-link">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a href="/signin" class="nav-link">Iniciar Sesión</a>
                </li>                  
                {% endif %}
                <form class="d-flex" role="search">
					<input class="form-control me-2" type="buscar" placeholder="Buscar" aria-label="Buscar">
					<button class="btn btn-dark">
					  Buscar
					</button>
				</form>  
            </ul>
        </nav>
 

    </header>


    
    {% block content %}
    
    {% endblock %}
</body>
</html>
