{% load static %} <!-- le aviso que voy a cargar imagenes o estilos css-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APACH Charata</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <header class="header">

        <div class="logo">
            <img src="{% static 'logo.png' %}" alt="" width="150" height="150">
        </div>

        <h1 class="titulo"><a href="/">APACH Charata</a></h1>        

        <nav class="navbar">
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/Veterinarios">Veterinarios</a>
                </li>
                <li>
                    <a href="/Tareas">Eventos</a>
                </li>
                <li>
                    <a href="/Donar">Donar</a>
                </li>
                <form class="d-flex" role="search">
					<input class="form-control me-2" type="buscar" placeholder="Buscar" aria-label="Buscar">
					<button class="btn btn-dark">
					  Buscar
					</button>
				</form>  
            </ul>
        </nav>
 

    </header>


    
    {% block content %}
    
    {% endblock %}
</body>
</html>
